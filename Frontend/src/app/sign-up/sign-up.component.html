<div class="row p-0 m-0">
  <div class="offset-md-4 col-md-4 pt-2">
    <form #signUpForm="ngForm" (ngSubmit)="signUp()">
      <div class="form-group row" 
      [ngClass]="name.invalid && (name.touched || name.dirty) ? 'has-danger':'has-success'">
        <label for="inputName" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" id="inputName" class="form-control" name="name"
          [class.is-invalid]="name.invalid && (name.dirty || name.touched)"
          [class.is-valid]="name.valid && (name.dirty || name.touched)" [(ngModel)]="model.name"
           #name="ngModel"
           required />
          <div class="invalid-feedback">Please enter your name</div>
        </div>
      </div>
      <div class="form-group row"
      [ngClass]="email.invalid && (email.touched || email.dirty)?'has-danger':'has-success'">
        <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" id="inputEmail" class="form-control" [(ngModel)]="model.email" #email="ngModel"
          [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
          [class.is-valid]="email.valid && (email.dirty || email.touched)"  name="email"
            required email />
          <div class="invalid-feedback">Please enter valid email</div>
        </div>
      </div>
      <div class="form-group row" [ngClass]="password.invalid && (password.touched || password.dirty) ? 'has-danger': 'has-success'">
        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" id="inputPassword" [(ngModel)]="model.password" #password="ngModel"
          [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
          [class.is-valid]="password.valid && (password.dirty || password.touched)" 
            name="password" (input)="confirmPassword.control.updateValueAndValidity()" required class="form-control" />
          <div class="invalid-feedback">Please enter password</div>
        </div>
      </div>

      <div class="form-group row" 
      [ngClass]="confirmPassword.invalid && (confirmPassword.touched || confirmPassword.dirty) ? 'has-danger': 'has-success'">
        <label for="inputPassword" class="col-sm-4 col-form-label">Confirm Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="confirm" appConfirmEqualValidator="password"
            placeholder="Retype your password" required [(ngModel)]="confirm" #confirmPassword="ngModel"
            [class.is-invalid]="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
          [class.is-valid]="confirmPassword.valid && (confirmPassword.dirty || confirmPassword.touched)">
          <div class="invalid-feedback" *ngIf="confirmPassword?.errors?.required">Please enter confirm password</div>
          <div class="invalid-feedback"
            *ngIf="!confirmPassword.errors?.required && confirmPassword.invalid && confirmPassword?.errors?.notEqual">
            Password does not match</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block loginbtn"
        [disabled]="!signUpForm.form.valid">Register</button>
    </form>
  </div>
  <div class="col-lg"></div>
</div>


<ngx-spinner bdColor="#333" size="medium" color="#fff" type="square-jelly-box">
  <p style="color: #ccc">Loading...</p>
</ngx-spinner>
