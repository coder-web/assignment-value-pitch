
  <div class="row p-0 m-0">
      <div class="offset-md-4 col-md-4 pt-2">
        <form  #signUpForm="ngForm" (ngSubmit)="signUp()">
          <div class="form-group row" [ngClass]="name.invalid && (name.touched || name.dirty) ? 'has-danger' : 'has-success'">
            <label for="inputFirstName" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="model.name" #name="ngModel"
              [ngClass]="name.invalid && name.touched ? 'is-invalid' : 'is-valid'" name="firstName"
                required />
                <div class="invalid-feedback">Please enter your name</div>
            </div>
          </div>
          <div class="form-group row" [ngClass]="email.invalid && (email.dirty || email.touched) ? 'has-danger' : 'has-success'">
            <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" id="inputEmail" class="form-control" [(ngModel)]="model.email" #email="ngModel"
              [ngClass]="email.invalid && (email.dirty || email.touched) ? 'is-invalid' : 'is-valid'" name="email" required
                email />
                <div class="invalid-feedback">Please enter valid email</div>

            </div>
          </div>
          <div class="form-group row" [ngClass]="password.invalid && (password.dirty || password.touched) ? 'has-danger' : 'has-success'">
            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" id="inputPassword" [(ngModel)]="model.password" #password="ngModel"
              [ngClass]="password.invalid && (password.dirty || password.touched) ? 'is-invalid' : 'is-valid'" name="password" required
                class="form-control" />
                <div class="invalid-feedback">Please enter password</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block loginbtn" [disabled]= "!signUpForm.form.valid">Register</button>
        </form>
      </div>
      <div class="col-lg"></div>
  </div>
  

<ngx-spinner bdColor="#333" size="medium" color="#fff" type="square-jelly-box">
  <p style="color: #ccc">Loading...</p>
</ngx-spinner>
